<!DOCTYPE html>
<html>
<body>
  <div id="sandwich">Cheese, Ham</div>
  <script>
    var sandwich = document.getElementById('sandwich');  
    sandwich.onclick = function(){ sandwich.innerHTML = 'Salad, Cheese'; };
    function has_salad(){
      return sandwich.innerHTML.indexOf('Salad') > -1;
    }
    var check = true;
    //DO NOT DO THIS AT HOME
    while(check){
      if(has_salad()){
        check = false;  
        console.log('YEAH, Salad inside');
      }
    }
  </script>
</body>
</html>
