<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formation JS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/plant.js"></script>
  <script src="/carrot.js"></script>
  <script src="/salad.js"></script>
  <script src="/corn.js"></script>
  <script src="/square.js"></script>
  <script src="/grid.js"></script>
  <script src="/stock.js"></script>
</head>
<body>

  <div id="populate"></div>
  <script>
    var popgrid = new Grid(4, 4, document.getElementById('populate')); 
    popgrid.populate({
      '0-0': {
        type: 'carrot',
        step: 2
      },
      '1-3': {
        type: 'salad',
        step: 2
      }
    });
  </script>
  
  <hr>

  <div id="one-square"></div>
  <script>
    var first_square = new Square(document.getElementById('one-square')); 
  </script>

  <hr>
  
  <div id="grid"></div>
  <script>
    var grid = new Grid(4, 4, document.getElementById('grid')); 
  </script>

  <hr>

  <div id="vegetables"></div>
  <script>
    var field1 = new Square(document.getElementById('vegetables')); 
    field1.put(new Carrot());
    var field2 = new Square(document.getElementById('vegetables')); 
    field2.put(new Salad());
    var field3 = new Square(document.getElementById('vegetables')); 
    field3.put(new Corn());
  </script>

  <hr>
  <h2>Stock</h2>
  <div id="stock" class="stock"></div>
  <script>
    var stock = new Stock(document.getElementById('stock')); 
    stock.add(new Carrot());
    stock.add(new Salad());
    stock.add(new Carrot());
    stock.catchVegetable(grid);
  </script>



  
</body>
</html>
