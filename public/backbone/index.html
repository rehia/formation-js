<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone</title>
  <style>
    .square{
      background: url(/img/ground.png);  
      position: relative;
    } 
    .square div{
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background-repeat: no-repeat;
      background-position: 50% 50%;
    }
  </style>
</head>
<body>
  <script type="text/html" id="tpl">
    <div class="square" style="width:<%=size%>px;height:<%=size%>px;">
     <% if(type){ %>
       <div style="background-image:url(/img/<%=type%>.png)"></div>  
     <% } %>
    </div>
  </script>
  <div id="square"></div>
  <h2 id="legend"></h2>
  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="main.js"></script>
</body>
</html>
